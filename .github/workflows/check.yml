name: Main
on:
  push:
    branches: [main]
  schedule:
    # Monthly, will change
    - cron: "0 0 1 * *"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install dependencies
        run: npm install
      - name: Run
        run: npm start
